<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Libre Franklin"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
    <title>
      Frontend Mentor | Ping coming soon page
    </title>
  </head>
  <body>

<main>
      <div class="header">
        <img id="logo" src="./images/logo.svg" alt="logo" />
    <h1>We are launching <b>soon!</b></h1>
    <p class="message">Subscribe and get notified</p>
      </div>
    <form class="input-section">
      <div class="input-box">
        <input type="email" placeholder="Your email address" />
        <p class="input-err">Please provide a valid email address</p>
      </div>
      <button class="upload-email">Notify Me</button>
    </form>
    <img
      id="illustration-dashboard"
      src="./images/illustration-dashboard.png"
      alt="illustration-dashboard"
    />
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
</main>

    <footer>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved. Challenge by <br />
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://portfolio-sagar-umber.vercel.app/" target="_blank">Sagar Koli</a>.
      </p>
    </footer>
  </body>
</html>
